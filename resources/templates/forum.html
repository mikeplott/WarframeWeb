<html>
<body>
Welcome {{name}}!

<h4 align="center">Welcome to the forum. all rules apply which their arn't any so I guess it's whatever goes!</h4>
<br>
<br>
<br>
<br>
<table align="center">
    <tr><form action="/forum" method="post">
        <td>
            <input type="text" name="message" placeholder="Type a message">
        </td>
        <td>
            <button type="submit">Submit</button>
        </td>
    </form>
    </tr>
</table>
<br>
<br>
<br>
<br>
<table align="center">
    <th>Messages</th>
    <th>User</th>
    <th colspan="3">Modify</th>
{{#messages}}
    <tr>
        <td>{{text}}</td>
        <td>{{author}}</td>
        <td><a href="/message?id={{id}}">Replies</a> </td>
        <td>
            {{#isMine}}
            <a href="/edit-message?id={{id}}">Edit</a>

        </td>
        <td>

            <form action="/delete-message" method="post">
                <input type="hidden" value="{{id}}" name="mID">
                <button type="submit">Delete</button>
            </form>
            {{/isMine}}
        </td>

    </tr>
{{/messages}}
</table>
</body>
</html>
